<app-header-admin></app-header-admin>

<app-loading *ngIf="loading"></app-loading>

<div class="container mx-auto p-4">
    <div class="bg-base-100 shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Información del Rol</h2>
      
      <div class="mb-4">
        <label class="label">
          <span class="label-text">Nombre</span>
        </label>
        <input 
          type="text" 
          [(ngModel)]="rol.nombre" 
          class="input input-bordered w-full" 
          placeholder="Ingrese el nombre del rol" 
        />
      </div>
      
      <div class="mb-4">
        <label class="label">
          <span class="label-text">Descripción</span>
        </label>
        <textarea 
          [(ngModel)]="rol.descripcion" 
          class="textarea textarea-bordered w-full" 
          placeholder="Ingrese la descripción del rol"
        ></textarea>
      </div>
  
  
    <div class="mt-6 bg-base-100 shadow-md rounded-lg p-6">
      <h3 class="text-xl font-semibold mb-4">Permisos Registrados</h3>
      <div *ngIf="loading" class="text-center">Cargando permisos...</div>
      <ul *ngIf="!loading" class="space-y-2">
        <li *ngFor="let permiso of permisosRegistrados" class="flex items-center">
          <input
            type="checkbox"
            [checked]="permiso.selected"
            class="checkbox checkbox-accent mr-2"
          />
          <span class="text-lg">{{ permiso.nombre }}</span>
        </li>
      </ul>
    </div>
    <button class="btn btn-accent mt-4" >Guardar</button>
  </div>
