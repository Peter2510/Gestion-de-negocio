<app-header-admin></app-header-admin>

<div class="flex flex-wrap bg-base-100">
  <div *ngFor="let rol of roles" class="card bg-base-100 w-full sm:w-96 shadow-xl m-4">
    <div class="card-body">
      <h2 class="card-title">{{rol.nombre}}</h2>
      <p>{{rol.descripcion}}</p>
      <div class="card-actions">
        <button class="btn btn-accent text-white" (click)="detallesRol(rol.id)">Editar</button>
      </div>
    </div>
  </div>
</div>
