<app-header-admin></app-header-admin>

<app-loading *ngIf="loading"></app-loading>

<div class="mx-auto p-4 mt-24 bg-base-200">
    <div class="bg-base-100 shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Informaci√≥n de la categoria {{categoria.tipo}}</h2>
        
        <div class="mb-4">
            <label class="label">
                <span class="label-text">Nombre</span>
            </label>
            <input 
                type="text" 
                [(ngModel)]="categoria.tipo" 
                class="input input-bordered w-full" 
                placeholder="Ingrese el nombre de la categoria" 
            />
        </div>
        
    </div>

    <button *ngIf="tienePermiso(18)" (click)="editarCategoria()" class="btn btn-success mt-4 w-full md:w-auto">Guardar cambios</button>
</div>
