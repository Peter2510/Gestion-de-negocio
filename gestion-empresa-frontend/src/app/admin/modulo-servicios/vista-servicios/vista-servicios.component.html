<app-header-admin />
<div class="container mx-auto mt-24">
  <!-- Grid para servicios -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 rounded"
  >
    <div
      *ngFor="let servicio of this.serviciosServicio.todosServicios()"
      class="card w-full bg-base-100 shadow-xl"
    >
      <!-- <figure>
        <img [src]="servicio.imagen" alt="{{ servicio.nombre }}" />
      </figure> -->
      <div class="card-body">
        <!-- Título con color basado en el tema -->
        <h2 class="card-title text-primary">{{ servicio.nombre }}</h2>
        <!-- Descripción con color base del contenido -->
        <p class="text-base-content">{{ servicio.descripcion }}</p>
        <div class="badge badge-primary">
          {{ servicio.idEstadoServicio.estado }}
        </div>
        <div class="card-actions justify-end">
          <button
            class="btn btn-primary"
            [routerLink]="['/administrador/vista-servicio', servicio.id]"
          >
            Ver más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
