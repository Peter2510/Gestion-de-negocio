<app-header-usuario></app-header-usuario>
<div class="flex min-h-screen">
  <!-- Barra Lateral -->
  <aside class="w-1/4 bg-gray-200 p-4">
    <h2 class="text-lg font-bold mb-4">Eventos</h2>
    <ul class="menu">
      <li>
        <button class="btn btn-block" (click)="openModal()">Crear Cita</button>
      </li>
    </ul>
  </aside>
  <div class="w-3/4 p-4">
    <h1 class="text-2xl font-bold mb-4">Panel de Citas</h1>
    <div class="flex flex-col items-center">
      <!-- NavegaciÃ³n entre vistas del calendario -->
      <div class="calendar-container">
        <div class="col-md-4 mb-4">
          <div class="flex space-x-2">
            <button
              class="btn btn-primary"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              Anterior
            </button>
            <button
              class="btn btn-outline-secondary"
              mwlCalendarToday
              [(viewDate)]="viewDate"
            >
              Hoy
            </button>
            <button
              class="btn btn-primary"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              Siguiente
            </button>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <h3>{{ viewDate | calendarDate : view + "ViewTitle" : "en" }}</h3>
        </div>

        <div class="col-md-4 mb-4">
          <div class="flex space-x-2">
            <button
              class="btn btn-primary"
              (click)="setView(CalendarView.Month)"
              [class.active]="view === CalendarView.Month"
            >
              Ver por Mes
            </button>
            <button
              class="btn btn-primary"
              (click)="setView(CalendarView.Week)"
              [class.active]="view === CalendarView.Week"
            >
              Ver por Semana
            </button>
            <button
              class="btn btn-primary"
              (click)="setView(CalendarView.Day)"
              [class.active]="view === CalendarView.Day"
            >
              Ver por Dia
            </button>
          </div>
        </div>
      </div>

      <!-- Vista del calendario -->
      <div [ngSwitch]="view" class="w-full max-w-4xl">
        <mwl-calendar-month-view
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="CalendarView.Week"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="CalendarView.Day"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>
</div>

<!--vista del modal-->
<app-modal-creacion-cita
  [isOpen]="modalOpen"
  (close)="closeModal()"
  (saveCita)="saveCita($event)"
></app-modal-creacion-cita>

<!--vista del modal especifico-->
<app-modal-cita-especifica
  [isOpen]="modalOpenVistaEspecifica"
  (close)="closeModalEspecifico()"
  (saveCita)="saveCita($event)"
  [valor]="citaEspecificaValor"
></app-modal-cita-especifica>
