<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="card w-96 bg-white shadow-lg p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">
      Autenticación de Dos Factores
    </h2>
    <p class="text-gray-600 text-sm text-center mb-6">
      Ingresa el código de verificación que te hemos enviado a tu correo.
    </p>

    <!-- Input para el código 2FA -->
    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text">Código de Verificación</span>
      </label>
      <input
        type="text"
        placeholder="Ingresa el código"
        class="input input-bordered w-full"
        name="codigo"
        maxlength="6"
        required
      />
    </div>

    <!-- Botón para enviar -->
    <div class="form-control mt-6">
      <button class="btn btn-primary w-full">Verificar</button>
    </div>
  </div>
</div>
