<div class="flex justify-center items-center min-h-screen bg-base-300">
  <div class="card w-96 bg-base-200 shadow-lg p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4 text-base-content">
      Autenticación de Dos Factores
    </h2>
    <p class="text-base-content text-sm text-center mb-6">
      Ingresa el código de verificación que te hemos enviado al correo registrado
    </p>

    <!-- Input para el código 2FA -->
    <div class="form-control mb-4 bg-base-200">
      <label class="label">
        <span class="label-text text-base-content">Código de Verificación</span>
      </label>
      <input
        type="text"
        placeholder="Ingresa el código"
        class="input input-bordered w-full text-base-content"
        name="codigo"
        maxlength="6"
        [(ngModel)]="this.codigo"
        required
      />
    </div>

    <!-- Botón para enviar -->
    <div class="form-control mt-6">
      <button (click)="validarCodigo2fa()" class="btn btn-primary w-full">Verificar</button>
    </div>
  </div>
</div>
